<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">

  <title>Library</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">My <i class="fas fa-book-open"></i> <span class="text-primary">library</span></h1>
    <form id="book-form">
      <div class="form-group">
        <label for="title" class="mt-1">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Title of your Book"/>
      </div>
      <div class="form-group">
        <label for="author" class="mt-2">Author</label>
        <input type="text" id="author" class="form-control" placeholder="Name of Author"/>
      </div>
      <div class="form-group">
        <label for="pages" class="mt-2">Pages</label>
        <input type="number" id="pages" class="form-control" placeholder="Pages"/>
      </div>
      <input type="submit" value="Add book" class="btn btn-primary btn-block form-control mt-5" id="submit">
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr> 
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="js/tech.js"></script>
</body>
</html>
